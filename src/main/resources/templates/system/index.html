<script type="text/javascript">
    //			layui扩展模块的两种加载方式-示例

    layui.config({
        base: '/static/js/'
        ,version: '101100'
    }).use('admin');


    layui.use(['jquery','admin'], function(){
        var $ = layui.jquery;
        $(function(){
            var login = JSON.parse(localStorage.getItem("login"));
            if(login){
                if(login=0){
                    window.location.href='./login.html';
                    return false;
                }else{
                    return false;
                }
            }else{
                window.location.href='./login.html';
                return false;
            }
        });
    });


    $(function () {
        $.get("/sys/menu/findMenu", function(r){
            GetData(0, r)
            $("#side-nav").append(menus);
        },"json");
    });
    //菜单列表html
    var menus = '';
    var count = 0;

    //根据菜单主键id生成菜单列表html
    //id：菜单主键id
    //arry：菜单数组信息
    function GetData(id, arry) {
        var childArry = GetParentArry(id, arry);
        if (childArry.length > 0) {
            if(count == 0){
                menus += '<ul id="nav">';
            }
            menus += '<ul class="sub-menu">';
            count ++;

            for (var i in childArry) {
                if(childArry[i].type == 0){
                    menus += '<li> <a href="javascript:;"><i class="iconfont"></i><cite>';
                    menus = menus + childArry[i].name + '<i class="iconfont nav_right">&#xe697;</i></a>';
                }else{
                    menus += '<li><a _href="../'+childArry[i].url+'"><i class="iconfont">&#xe6a7;</i><cite>';
                    menus = menus + childArry[i].name + '</cite></a>';
                }

                GetData(childArry[i].menuId, arry);
                menus += '</li>';
            }
            menus += '</ul>';
        }
    }

    //根据菜单主键id获取下级菜单
    //id：菜单主键id
    //arry：菜单数组信息
    function GetParentArry(id, arry) {
        var newArry = new Array();
        for (var i in arry) {
            if (arry[i].parentId == id)
                newArry.push(arry[i]);
        }
        return newArry;
    }

</script>
